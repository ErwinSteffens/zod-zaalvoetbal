name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Use Node.js action
      uses: actions/setup-node@v1
      with:
        node-version: 10.14
    - name: Build 
      run: |
        cd app
        yarn install
        yarn run build
      env:
        CI: true
    - name: Deploy 
      uses: w9jds/firebase-action@develop
      if: github.ref == 'refs/heads/master'
      with:
        args: deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
