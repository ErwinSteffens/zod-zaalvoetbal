name: Build and deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1
    - name: Use Node.js action
      uses: actions/setup-node@v1
      with:
        node-version: 10.14
    - name: Install dependencies
      run: |
        cd app
        yarn install
      env:
        CI: true
    - name: Build 
      run: |
        cd app
        yarn run build
      env:
        CI: true
